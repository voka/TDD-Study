plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'redis.clients', name: 'jedis', version: '4.2.3'
    implementation group: 'com.googlecode.windowlicker', name: 'windowlicker-core', version: 'r268'
    implementation group: 'com.googlecode.windowlicker', name: 'windowlicker-swing', version: 'r268'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}

test {
    useJUnitPlatform()
}